<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="celebrate.css">
</head>
<body>

<div class="auth-page">
    <div class="login-container">
        <div class="login-form">
            <img src="logo.jpg" alt="Logo" class="logo"><p>Region martage</p> 
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
            <form id="loginForm">
                <label for="onlineID">Online ID</label>
                <input type="text" id="onlineID" class="input-field" placeholder="Online ID" required>

                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                    <button type="button" id="showPassword" class="show-btn">Show</button>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" id="loginBtn" class="btn">Login</button>
            </form>
            <div class="forgot-links">
                <a href="#">Forgot Online ID?</a> | <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div class="image-container">
            <img src="home.jpg" alt="House" class="background-img" id="imageZoom"> 
        </div>
    </div>
</div>

<script src="celebrate.js"></script>
</body>
</html>
